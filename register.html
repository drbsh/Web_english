<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="code/style.css"> 
    <title>register</title>
    <script src="/code.js" defer></script>
</head>
<body class="register">
    <div class="main-container">
        <div class="icon-web-enter">
        <img class="icon-enter" src="Image/image-Photoroom (2).png">
        <h1 class="enterText">Создать учетную запись</h1>
        <div class="inputs_form">
            <input class="login-input" placeholder="Логин">
            <input type="password" class="pass-input" placeholder="Пароль">
            <input type="password" class="pass-input" placeholder="Повторите пароль">
            <button class="registerPageButton" onclick="toggleContent()">Создать учетную запись</button> 
            <button class="back-button" onclick="goBack()">Назад</button>
        </div>
        <p class="agreePageEnter">Продолжая, вы соглашаетесь на обработку персональных данных,<br>
             а также принимаете условия пользовательского соглашения</p>
        </div>  
</body>
</html>
